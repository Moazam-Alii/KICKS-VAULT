<!DOCTYPE html>
<html lang="en">

  <style>
    .banner img {
      width: 100%;
      height: auto;
      display: block;

    .section-heading {

      margin: 30px 0 20px;
      font-size: 2em;
      font-weight: bold;
    }

<body>
  <header>

    <section class="banner">
